<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            onRuntimeInitialized: function() {
		    console.log('started');
           },
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    
    <button onclick="javascript:Module.pauseGame()" >Pause game</button>
    FPS:
    <input type="range" min="1" max="200" value="60" id="fps-slider">
    <p>Got some help from: <a href="https://github.com/timhutton/sdl-canvas-wasm">https://github.com/timhutton/sdl-canvas-wasm</a></p>

    <p>Source code for this page: <a href="https://github.com/FelixTornqvist/mcDirr-GameEngine-WASM">https://github.com/FelixTornqvist/mcDirr-GameEngine-WASM</a></p>

    <script charset="utf-8">
        let fpsSlider = document.getElementById('fps-slider');
        fpsSlider.oninput = function () {
            Module.setFramerate(Number(this.value));
	}
    </script>
</body>

</html>
